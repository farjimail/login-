<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" class="css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h3>Login</h3>
        <div class="user"><i class="ri-user-line"></i><input type="text" placeholder="Username"></div>
        <div class="pass"><i class="ri-lock-line"></i><input type="password" placeholder="Password"></div>
        <div class="check"><input type="checkbox"><span class="check">Remember Me</span>
            <span class="forget "><a href="">forget password</span></a>
            <div class="login"><button>Log in</button></div>
            <div class="can">
                <p>Can't have an account?
                    <a href="">Create Account</a>
                </p>
            </div>
        </div>
    </header>
</body>

</html>
